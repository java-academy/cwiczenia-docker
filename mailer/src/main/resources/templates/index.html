<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link data-th-href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link data-th-href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<script>
    setTimeout(function(){
        window.location.reload(1);
    }, 3000);</script>
<div class="container">

    <div class="row">
        <div id="title">
            <h1>Lista Maili do wysyłki</h1>
        </div>
        <table id="allMails" class="table table-striped">
            <thead>
            <tr>
                <th width="70%">Adres email</th>
                <th>treść</th>
            </tr>
            </thead>
            <tbody>
            <tr class="result" data-th-each="mail : ${mails}">
                <td>[[${mail.email}]]</td>
                <td>[[${mail.msg}]]</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
